<section class="formLogin my-5 mx-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="logo">
                   <img src="../../../../../assets/images/logo/logo-2.png" alt="logo-chupify">
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Inicia Sesi칩n</h3>
                <hr/>
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" 
                                       class="form-control"
                                       name="email"
                                       formControlName="email"
                                       [class.is-invalid]="correoNoValido"
                                       placeholder="email">
                                <small class="text-danger" *ngIf="correoNoValido">Verifica tu correo</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase침a</label>
                                <input type="password" 
                                       name="password"
                                       formControlName="password"
                                       [class.is-invalid]="passwordNoValida" 
                                       class="form-control"
                                       placeholder="Contrase침a">
                                <small class="text-info" *ngIf="passwordNoValida">Credenciales incorrectas, verifica correo o contrase침a</small>
                            </div>
                            <div class="form-group">
                                <input type="submit"
                                       class="btn btn-primary btn-block" 
                                       value="Iniciar Sesion"
                                >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
