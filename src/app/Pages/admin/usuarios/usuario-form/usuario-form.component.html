<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Cuenta</h4>
                <hr>
                
                <div class="alert alert-success" *ngIf="status">
                    <span>{{ mensaje }}</span>
                </div>

                <form [formGroup]="formUsuario" (ngSubmit)="onUsuarioForm()" class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <label for="first_name" class=" col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input 
                                    type="text" 
                                    class="form-control"
                                    placeholder="Nombre"
                                    formControlName="first_name"
                                    [class.is-invalid]="nombreNoValido">

                                <small *ngIf="nombreNoValido" class="text-danger">
                                    Ingrese al menos 5 letras
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class=" col-sm-3 control-label">Apellido</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input 
                                    type="text"
                                    class="form-control"
                                    placeholder="Apellido"
                                    formControlName="last_name"
                                    [class.is-invalid]="apellidoNoValido">
                                <small *ngIf="apellidoNoValido" class="text-danger">
                                    Ingrese el apellido
                                </small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class=" col-sm-3 control-label">Correo</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    placeholder="Email"
                                    formControlName="email"
                                    [class.is-invalid]="correoNoValido">
                                <small *ngIf="correoNoValido" class="text-danger">
                                    Ingrese el correo
                                </small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 control-label">Rol de Usuario</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control" formControlName="rolesUser">
                                    <option disabled value="">Seleccione el rol</option>
                                    <option *ngFor="let rol of roles" [ngValue]="rol.value">{{rol.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit"
                                    class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
